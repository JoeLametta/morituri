sudo: required

language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true

cache: pip

env:
    - FLAKE8=false
    - FLAKE8=true

install:
    # Dependencies
    - sudo apt-get -qq update
    - pip install --upgrade -qq pip
    - sudo apt-get -qq install cdparanoia cdrdao flac gir1.2-glib-2.0 libcdio-dev libiso9660-dev libsndfile1-dev python-gi sox swig libcdio-utils
    - pip install musicbrainzngs mutagen pycdio==0.21 PyGObject requests setuptools setuptools_scm

    # Testing dependencies
    - pip install twisted flake8

    # Build bundled C utils
    - cd src
    - sudo make install
    - cd ..

    # Installing
    - python setup.py install

script:
    - if [ ! "$FLAKE8" = true ]; then python -m unittest discover; fi
    - if [ "$FLAKE8" = true ]; then flake8 --benchmark --statistics; fi
